<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <a th:href="@{login}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Login</a>
            <a th:href="@{register}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Register</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center mt-4">
            <form class="form-signin" method="post" th:action="@{login}">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="alert alert-danger" role="alert" th:if="${param.error != null}"
                     th:text="${param.error}"></div>
                <div class="alert alert-success" role="alert" th:if="${param.success != null}"
                     th:text="${param.success}"></div>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
